<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h1>Timer</h1>
    <div>
      <span> Hrs</span>
      <span>Min</span>
      <span>Sec</span>
    </div>
    <div>
      <span id="hrs">00</span>
      <span id="min">00</span>
      <span id="sec">00</span>
    </div>

    <div>
      <button id="startBtn" onclick="startTime()">
        Start
      </button>
      <button id="stopBtn" onclick="stopTime()">
        Stop
      </button>
      <button id="resetBtn" onclick="resetTime()">
        Reset
      </button>
    </div>
  </div>
    
    <script src="app.js"></script>
</body>
</html>
